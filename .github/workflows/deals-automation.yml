name: Deals Automation

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours (4 times a day: 00:00, 06:00, 12:00, 18:00 UTC)
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-deals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd scraper
        pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
    
    - name: Generate deals from SmartCanucks
      env:
        SITE_URL: "https://www.smartcanucks.ca"
        AFFILIATE_TAG: "offgriddisc06-20"
        DEAL_LIMIT: "50"
      run: |
        cd scraper
        python simple_scraper.py
    
    - name: Commit deals.json changes
      run: |
        cd scraper
        if [ -f ../public/deals.json ]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ../public/deals.json
          git commit -m "Update deals.json with latest deals ðŸ¤–" -m "ðŸ¤– Generated with GitHub Actions" || exit 0
          git push
        fi
    
    - name: Deploy to Vercel
      run: |
        # Trigger Vercel deployment by pushing to the repository
        # The git push above will automatically trigger Vercel deployment
        echo "Deals updated and deployment triggered via git push"